<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Second day | Forms</title>
</head>

<body>

  <div class="container">
    <!--  oldal címe -->
    <h1>Regisztráció</h1>

    <!--  hibás mezők megjelenítése -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
      <strong>Az alábbi mezők nincsenek megfelelően kitöltve:</strong>
      <ul>
      </ul>

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <!--  nem egyező jelszavak -->
    <div class="alert alert-danger alert-password fade show" role="alert" style="display: none;">
      <strong>A jelszavak nem egyeznek!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!--  form -->
    <form class="mb-4">
      <!--  felhasználónév-->
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="text" class="form-control" id="username" placeholder="Felhasználónév">
      </div>

      <!--  jelszó -->
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" class="form-control" id="password" placeholder="Jelszó">
      </div>

      <!--  jelszó mégegyszer -->
      <div class="form-group">
        <label for="passwordAgain">Jelszó mégegyszer</label>
        <input type="password" class="form-control" id="passwordAgain" placeholder="Jelszó mégegyszer">
        <small class="form-text text-muted">Legyen legalább 6 karakter hosszú</small>
      </div>

      <!--  ÁSZF -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="aszf">
        <label class="form-check-label" for="aszf">Elfogadom az <a href="#">ÁSZF</a> -et</label>
      </div>

      <!--  regisztráció gomb -->
      <button type="submit" class="btn btn-primary">Regisztráció</button>
    </form>

    <!-- sikeres regisztráció -->
    <div id="successText" class="" style="display: none;">
      Sikeres regisztráció, hamarosan átirányítjuk...
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--  saját script -->
  <script src="scripts.js">
  </script>
</body>

</html>
